<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MuchBetterDictionary | Homepage</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ec09384b84.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper container-fluid my-5 px-3">
      <!-- Header Section -->
      <header>
        <h1 class="main-title text-center">MuchBetterDictionary</h1>
        <p class="subtitle text-center">the dictionary that does more!</p>
      </header>

      <!-- Search Bar -->
      <section id="search-bar">
        <div class="row">
          <div class="col-md-4 search">
            <form id="word-search-form">
              <input
                type="text"
                id="word-input"
                class="form-control rounded-pill"
                placeholder="What's the word?"
              />
              <i class="fa fa-search"></i>
            </form>
          </div>
        </div>
      </section>

      <!-- Main Section to Display Word Information -->
      <section id="main-content" class="hidden">
        <div id="card-main" class="row card mx-5">
          <div id="term" class="col-4 card-body">
            <h2 id="word" class="card-title"></h2>
            <p id="short-def" class="card-subtitle"></p>
            <div class="audio"></div>
          </div>
          <div id="images" class="col-8 mt-4">
            <div id="images-first-row" class="row"></div>
            <div id="images-second-row" class="row"></div>
          </div>
        </div>
        <!-- "short-def" is a short, condensed definition -->

        <!-- "functional-label" shows if a verb, noun, adjective etc
      "homographs" are for words like 'wind'c, 'bear', 'bat' etc > 
      where identically spelled words have ompletely different meanings
    "label" provides brief note on grammatical function 
    (eg "often attributive) or (eg "informal", "slang", "offensive") etc! -->
        <div id="card-definitions" class="row"></div>
      </section>

      <!-- Past Searches Section -->
      <section id="past-searches" class="hidden"></section>

      <!-- Popular Words Section -->
      <section id="popular-words" class="hidden"></section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
